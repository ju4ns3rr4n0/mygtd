<html>
    <head>
        <title>My GTD</title>
    </head>
    <body>
        <div>
            <h1><a href="">My GTD</a></h1>
        </div>
        {% for task in tasks %}
        	<div>
        		<p>Creado: {{task.created_date}}</p>
        		<h1><a href="">{{ task.title }}</a></h1>
        		<p>{{ task.text|linebreaksbr }}</p>
        	</div>
        {% endfor %}
    </body>
</html>
